#FATAL 0
#ERROR 3
#WARN 4
#INFO 6
#DEBUG 7

log4j.rootCategory=ERROR,FileLog,Console

log4j.appender.syslog.encoding=UTF-8

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%c]-[%p] %m%n  

log4j.appender.FileLog=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.FileLog = org.apache.log4j.RollingFileAppender
log4j.appender.FileLog.File=${catalina.base}/logs/clb-test.log
log4j.appender.FileLog.MaxFileSize    = 3MB
log4j.appender.FileLog.MaxBackupIndex = 14
log4j.appender.FileLog.layout = org.apache.log4j.PatternLayout
log4j.appender.FileLog.layout.ConversionPattern=%d [%t] %p %c %x - %m%n

log4j.appender.ERROR = org.apache.log4j.RollingFileAppender
log4j.appender.ERROR.File = ${catalina.base}/logs/clb-error.log
log4j.appender.ERROR.Encoding =UTF-8
log4j.appender.ERROR.Append = true
log4j.appender.ERROR.Threshold = ERROR
log4j.appender.ERROR.MaxFileSize= 20000KB 
log4j.appender.ERROR.MaxBackupIndex=20 
log4j.appender.ERROR.layout = org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.ConversionPattern =%d [%t] %p %c %x - %m%n
